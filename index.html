<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="message-banner">
        <h1 class="announcement">Welcome to Rock-Paper-Scissors under the ⭐stars⭐! Select a shape to start! First to five wins.</h1>
        <p class="score">0 - 0</p>
    </div>
    <div class="choice-area">
        <div class="human-choice">
            <div class="player">
                <img src="./images/person.svg" alt="Human">
                <h2>Human</h2>
            </div>
            <div class="buttons">
                <button class="rock">
                    <img src="./images/hand-rock.svg" alt="Rock shape">
                    <p>Rock</p>
                </button>
                <button class="paper"> 
                    <img src="./images/hand-paper.svg" alt="Paper shape">
                    <p>Paper</p>
                </button>
                <button class="scissors">
                    <img src="./images/hand-scissors.svg" alt="Scissors shape">
                    <p>Scissors</p>
                </button>
            </div>
        </div>
        <div class="computer-choice">
            <div class="player">
                <img src="./images/computer.svg" alt="Computer">
                <h2>Computer</h2>
            </div>
            <div class="buttons">
                <button class="rock">
                    <img src="./images/hand-rock.svg" alt="Rock shape">
                    <p>Rock</p>
                </button>
                <button class="paper"> 
                    <img src="./images/hand-paper.svg" alt="Paper shape">
                    <p>Paper</p>
                </button>
                <button class="scissors">
                    <img src="./images/hand-scissors.svg" alt="Scissors shape">
                    <p>Scissors</p>
                </button>
            </div>
        </div>
    </div>
    <div class="round-logs"></div>
</body>
</html>
